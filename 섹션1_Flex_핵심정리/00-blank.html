<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Flex</title>
    <link rel="stylesheet" href="default.css">
    <style>
        .flex-container {
            display: flex;
			height: 100vh;
			align-items: center;
        }
		.flex-item:nth-child(1){
			z-index: 1;
			transform: scale(1.5)
		}

        .flex-item:nth-child(2){
			transform: scale(2)
        }
    </style>
</head>
<body>
<div class="flex-container">
    <div class="flex-item"><p>ㄱㄱㄱrrrrrr</p></div>
    <div class="flex-item">ㄴㄴㄴㄴㄴsssssssssssssssssssssss</div>
    <div class="flex-item">ㄷㄷㄷㄷㄷsssssss</div>
</div>

</body>
</html>
